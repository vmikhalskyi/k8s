apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : email-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: development
  source:
    path   : "HelmCharts/microservice"
    repoURL: "git@github.com:vmikhalskyi/k8s.git"
    targetRevision: HEAD
    helm:
      valueFiles:
      - HelmCharts/values/email-values.yaml

  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true         